<mat-toolbar color="primary" class="nav-toolbar">
    <span class="nav-brand">Lender Form</span>
    <span class="fill-empty-space"></span>
    <ng-template [ngIf]="!(isLoggedIn$ | async)">
        <span class="application-form-btn" (click)="toApplicationForm()">Application Form</span>
        <span class="register-btn" (click)="registerNewUser()">Register</span>
        <span class="login-btn" (click)="toLoginPage()">Login</span>
    </ng-template>

    <ng-template [ngIf]="isLoggedIn$ | async">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <img class="menu-icon" src="../../assets/icons/baseline_more_vert_white_18dp.png">
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">
                <span>Logout</span>
            </button>
        </mat-menu>
    </ng-template>
</mat-toolbar>
