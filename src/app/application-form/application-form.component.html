<section class="form-section">
  <h2>Primary Contact Information</h2>

  <form class="form-group" [formGroup]="applicationForm" (ngSubmit)="submitFormHandler()">
    <div class="datepicker">
        <mat-form-field class="datepicker-input">
          <input matInput [matDatepicker]="myDatePicker" placeholder="Date" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatePicker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="contact-information">
      <mat-form-field class="name-input-field">
        <input matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>  
    </div>
    <div>
      <mat-form-field class="address-input">
        <input matInput placeholder="Address" formControlName="address">
      </mat-form-field>
    </div>
    <div class="address-location-input">
      <mat-form-field class="address-input-field">
        <input matInput placeholder="City" formControlName="city">
      </mat-form-field>
      <mat-form-field class="state-input-field">
        <mat-label>State</mat-label>
        <mat-select formControlName="state">
          <mat-option *ngFor="let state of states" [value]="state.value">
            {{ state.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="zipcode-input-field">
        <input matInput placeholder="Zip Code" formControlName="zipcode">
      </mat-form-field>

    </div>
    <button class="submit-btn" type="submit" mat-raised-button color="primary">Submit Form</button>
  </form>
</section>
