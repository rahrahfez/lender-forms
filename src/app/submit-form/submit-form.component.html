<section class="form-section">
  <form class="form-input" [formGroup]="myForm" (ngSubmit)="submitFormHandler()">

    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field>

    <button class="submit-btn" type="submit" mat-raised-button color="primary">Submit Form</button>
  </form>
</section>
<app-display-users></app-display-users>
