<section class="form-section container">
  <mat-card class="login-card">
    <mat-card-title>Login</mat-card-title>
      <form class="form-input" [formGroup]="myForm">
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="username">
            <!-- <mat-error *ngIf="!username.isValid() && username.isTouched()">Enter a valid username!</mat-error> -->
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password">
          </mat-form-field>
        </form>
        <a >
          <button class="submit-btn" mat-raised-button color="primary" (click)="onLogin()">Login</button>
        </a>
  </mat-card>
</section>
